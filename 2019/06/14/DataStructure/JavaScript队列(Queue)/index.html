stCount = 0;</span><br><span class="line">    this.items = &#123;&#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  enqueue(element) &#123;</span><br><span class="line">    this.items[this.count] = element;</span><br><span class="line">    this.count++;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  dequeue() &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined;</span><br><span class="line">    &#125;</span><br><span class="line">    const result = this.items[this.lowestCount];</span><br><span class="line">    delete this.items[this.lowestCount];</span><br><span class="line">    this.lowestCount++;</span><br><span class="line">    return result;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  peek() &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined;</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.lowestCount];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    return this.size() === 0;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  clear() &#123;</span><br><span class="line">    this.items = &#123;&#125;;</span><br><span class="line">    this.count = 0;</span><br><span class="line">    this.lowestCount = 0;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  size() &#123;</span><br><span class="line">    return this.count - this.lowestCount;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  toString() &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class=
